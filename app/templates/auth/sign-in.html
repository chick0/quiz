{% extends 'layout.html' %}
{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title is-1">로그인</h1>
            {% set error = request.args.get("error") %}
            {% if error is not none %}
                <div class="notification is-danger is-light">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            <form method="post">
                <div class="box">
                    <div class="field">
                        <label for="email" class="label">이메일</label>
                        <div class="control">
                            <input id="email" class="input" type="email" name="email" placeholder="john@doe.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="password" class="label">비밀번호</label>
                        <div class="control">
                            <input id="password" class="input" type="password" name="password" placeholder="*******" required>
                        </div>
                    </div>

                    <div class="field">
                        <button class="button is-dark is-fullwidth" type="submit">다음</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
